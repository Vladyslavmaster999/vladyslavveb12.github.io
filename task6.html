<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Використання оператора IF</title>
	</head>	
	<body>
		<script> 
			"use strict";
			let games = Math.random() * 200 + 1; // генерація випадкового числа від 1 до 200	
                        games = Math.floor(games); 		
			let a = true; 
			let number; 
			let count = 0;
			let answer = confirm("Потрібно вгадати число(ви маєте лиш 10 спроб)"); 
			if (answer) {
				while (a && count < 10) { // обмеження на 10 спроб
					number = parseInt(prompt("Введіть число(від 1 - 200)")); 
					count++;
					if (number == games) {
						alert("Ви вгадали\n кількість спроб: " + count); 
						a = false;
					} 	
					else if (number > games) {
						alert("Число менше, спробуйте ще раз");
					} 	
					else {
						alert("Число більше, спробуйте ще раз");
					}
				}
				if (a) {
					alert("Спроби вичерпано. Ви не вгадали число, яке було: " + games);
				}
			} 
			else alert("Зрозумів.\nМоже в наступний раз.");
		</script>
	</body>
</html>
