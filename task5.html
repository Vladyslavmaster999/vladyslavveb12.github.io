<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>привітання</title>
</head>
<body>
    <script>
        "use strict";

        let car_input, year_input;

        car_input = prompt("введіть назву машини: "); 
        year_input = prompt("введіть рік створення: "); 
  
        const person = {
            car: car_input,
            year:  year_input
        }

        for (let key in person){
            document.write(key + ": " + person[key] + "  ");
        }
        
    </script>
</body>
</html>
