<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../css/style.css">
		<title>Ріст</title>
	</head>	
	<body>
		<script>
			"use strict";
			let growth = parseInt(prompt("Введіть ваш ріст")); 
			let view;

			switch (true) {
				case (growth < 0 || growth > 220):
					view = "недійсний вік";
					break;
				case (growth < 12):
					view = "дитина"; 
					break;
				case (growth < 18):
					view = "підліток"; 
					break;
				case (growth < 65):
					view = "дорослий"; 
					break;
				default:
					view = "пенсіонер"; 
			}
			
			document.write("Ви - ", view);
		</script>
	</body>
</html>
