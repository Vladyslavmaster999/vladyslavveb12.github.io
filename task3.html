<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../css/style.css">

	</head>	
	<body>
		<script>
			"use strict";
			let growth = parseInt(prompt("Введіть ваш ріст")); 
			let view;

			switch (true) {
				case (growth < 0 || growth > 220):
					view = "неіснуючий ріст";
					break;
				case (growth < 140):
					view = "карликовість"; 
					break;
				case (growth < 170):
					view = "малий ріст"; 
					break;
				case (growth < 180):
					view = "середній ріст"; 
					break;
				default:
					view = "високий ріст"; 
			}
			
			document.write("Ви маєте - ", view);
		</script>
	</body>
</html>
