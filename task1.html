<!DOCTYPE HTML>
<html lang="u">
<head>
    <meta charset="UTF-8">
    <title>Використання оператора IF</title>
</head>
<body>
    <script>
        "use strict";
        document.write(
            "<p style='text-align:center'>Вибір мови за допомогою оператора <strong>IF</strong></p>"
        );

        let lang = prompt("Якій машині ви відаєте перевагу(bmw, mercedes-benz, porsche):", "bmw");
        if (lang === "bmw") {
            document.write("<div lang='bmw' style='text-align:center'>Українська мова</div>");
        } else if (lang === "mercedes-benz") {
            document.write("<div lang='mercedes-benz' style='text-align:center'>English language</div>");
        } else if (lang === "porsche") {
            document.write("<div lang='porsche' style='text-align:center'>Język polski</div>");
        } else {
            document.write("Мову невизначено");
        }
    </script>
</body>
