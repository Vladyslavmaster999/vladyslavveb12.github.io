<!DOCTYPE HTML>
<html lang="u">
<head>
    <meta charset="UTF-8">
    <title>Використання оператора IF</title>
</head>
<body>
    <script>
        "use strict";
        document.write(
            "<p style='text-align:center'>Вибір машини </strong></p>"
        );

        let lang = prompt("Якій машині ви відаєте перевагу(bmw, mercedes, porsche):");
        if (lang === "bmw") {
            document.write("<div lang='bmw' style='text-align:center'>Ви вибрали bmw</div>");
        } else if (lang === "mercedes") {
            document.write("<div lang='mercedes' style='text-align:center'>Ви вибрали mercedes-benz</div>");
        } else if (lang === "porsche") {
            document.write("<div lang='porsche' style='text-align:center'>Ви вибрали porsche>");
        } else {
            document.write("Машину не вибрано");
        }
    </script>
</body>
