<html>
	<head>
		<meta charset="UTF-8">
		<title>Використання оператора IF</title>
	</head>	
	<body>
		<script>
			"use strict";
			document.write("<p style='text-align:center'>Приклад знаходження більшого числа</p>");
			
			let a = parseInt(prompt("Введіть 1 ріст людини: ")); 
			let b = parseInt(prompt("Введіть 2 ріст людини: "));
			let c = parseInt(prompt("Введіть 3 ріст людини: ")); 

			// Check if any height is outside the valid range
			if (a < 0 || a > 220 || b < 0 || b > 220 || c < 0 || c > 220) {
				document.write("<p style='text-align:center'>Такий ріст неможливий</p>");
			} else {
				// Displaying the entered values if they are valid
				document.write("<p style='text-align:center'>Ріст: " + a + ", " + b + ", " + c + "</p>");

				if (a > b && a > c) {
					document.write("Людина яка має найбільший зріст - 1. " + a);
				} else if (b > c) {
					document.write("Людина яка має найбільший зріст - 2. " + b);
				} else if (c > a) {
					document.write("Людина яка має найбільший зріст - 3. " + c);
				} else {
					document.write("Числа однакові");
				}

				let max = (a > b) ? a : b;
				max = (max > c) ? max : c;

				if (a != b || b != c || a != c) {
					document.write("<p>Значення найбільшого росту людини - " + max + "</p>");
				}
			}
		</script>
	</body>
</html>
