<html>
	<head>
		<meta charset="UTF-8">
		<title>task2</title>
	</head>	
	<body>
		<script>
			"use strict";
			document.write("<p style='text-align:center'>Приклад знаходження більшого числа</p>");
			
			let a = parseInt(prompt("Введіть 1 ріст людини: ")); 
			let b = parseInt(prompt("Введіть 2 ріст людини: "));
			let c = parseInt(prompt("Введіть 3 ріст людини: ")); 

			let validHeights = [];
			
			if (a >= 0 && a <= 220) validHeights.push(a);
			if (b >= 0 && b <= 220) validHeights.push(b);
			if (c >= 0 && c <= 220) validHeights.push(c);

			// Якщо жодне значення не є правильним
			if (validHeights.length === 0) {
				document.write("<p style='text-align:center'>Такий ріст неможливий</p>");
			} else {
				// Виводимо лише правильні значення
				document.write("<p style='text-align:center'>Правильний ріст: " + validHeights.join(", ") + "</p>");
				
				// Знаходимо максимальне значення серед правильних
				let max = Math.max(...validHeights);

				document.write("<p>Значення найбільшого росту людини - " + max + "</p>");
			}
		</script>
	</body>
</html>
