<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>task4</title>
	</head>	
	<body>
		<script> 
			"use strict";

			// Функція для обчислення факторіала
			function factorial(n) {
				let result = 1;
				for (let i = 1; i <= n; i++) {
					result *= i;
				}
				return result;
			}

			// Отримання чисел x та y від користувача
			let x = parseInt(prompt("Введіть число x")); 
			let y = parseInt(prompt("Введіть число y"));

			document.write("<p>Використання оператора циклу <b>FOR</b></p>");	
			let productFor = 0;
			for (let i = 0; i < y; i++) {
				productFor += x;  // додавання x, y разів
			}
			let factorialFor = factorial(productFor);
			document.write("Результат множення x і y під факторіалом (FOR) дорівнює ", factorialFor, "<br>");

			document.write("<p>Використання оператора циклу <b>WHILE</b></p>");
			let productWhile = 0;
			let i = 0;
			while (i < y) {
				productWhile += x; // додавання x, y разів
				i++;
			}
			let factorialWhile = factorial(productWhile);
			document.write("Результат множення x і y під факторіалом (WHILE) дорівнює ", factorialWhile, "<br>");

			document.write("<p>Використання оператора циклу <b>DO WHILE</b></p>");
			let productDoWhile = 0;
			i = 0;
			do {
				productDoWhile += x; // додавання x, y разів
				i++;
			} while (i < y);
			let factorialDoWhile = factorial(productDoWhile);
			document.write("Результат множення x і y під факторіалом (DO WHILE) дорівнює ", factorialDoWhile, "<br>");

		</script>
	</body>
</html>
